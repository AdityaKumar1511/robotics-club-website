<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="username" id="name">
        <br> <br>
        <label for="fatheraname">Father name:</label>
        <input type="text" name="userfather" id="fathername">
        <br><br>
        <label for="age">Age:</label>
        <input type="text" name="userage" id="age">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" name="userpassword" id="pass">
        <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br> <br>
        <label for="english">English</label>
        <input type="checkbox" id="english" value="english">
        <br>
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="subject" id="hindi" value="hindi">
        <br>
        <label for="maths">Maths</label>
        <input type="checkbox" name="subject" id="maths" value="maths">
        <br>
        <label for="physics">Physics</label>
        <input type="checkbox" name="subject" id="physics" value="physics">
        <br>
        <label for="chemistry">Chemistry</label>
        <input type="checkbox" name="subject" id="chemistry" value="chemistry">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
