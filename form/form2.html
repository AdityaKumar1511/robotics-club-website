<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <h2>Personal Details</h2>
    <label for="name">First Name:</label>
    <input type="text" name="userfirstname" id="name" placeholder="e.g.sweety" required>
    <br> <br>
    <label for="lname">Last Name:</label>
    <input type="text" name="userlastname" id="lname" placeholder="e.g.gupta">
    <br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" name="userdob" id="dob">
    <br><br>
    <h3>Gender:</h3> 
    <br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">
     <br>
     <label for="female">Female</label>
     <input type="radio" name="gender" id="female" value="female">
     <br>
     <label for="other">Other</label>
     <input type="radio" name="gender" id="other" value="other">
     <br><br>
     <label for="file">Upload your Photo</label>
     <input type="file" name="file" id="file">
 <hr>
 <h2>Contact Information</h2>
     <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="you@gmail.com">
    <br><br>
    <label for="phno">Phone Number</label>
    <input type="tel" name="phno" id="phno" placeholder="e.g.9813364889">
    <br><br>
    <label for="address">Mailing Address</label>
    <br>
    <textarea name="address" id="address"></textarea>
    <hr>    
    <h2>Acedemic Information</h2>
    <label for="course">Select your Course:</label>
    <br>
    <select name="course" id="course">
    <option value="cse">cse</option>
    <option value="mechanical">mechanical</option>
    <option value="civil">civil</option></select>
    
    <h3>Extracircular Interests:</h3>

    <label for="sports">Sports</label>
    <input type="checkbox" name="interest" id="sports" value="sports">
    <br>
    <label for="music">Music & Arts</label>
    <input type="checkbox" name="interest" id="music" value="music">
    <br>
    <label for="tech">Technology Clubs</label>
    <input type="checkbox" name="interest" id="tech" value="tech">
    <br>
    <label for="volun">Volunteering</label>
    <input type="checkbox" name="interest" id="volun" value="volun">
   <br><br>
    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>
</body>


</html>
